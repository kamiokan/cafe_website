<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CONTACT - KAMIO Cafe</title>
  <meta name="description" content="KAMIO Cafeへのアクセス情報ページです">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <script>
      const date = new Date();
      const thisYear = date.getFullYear().toString();
  </script>
</head>
<body>
<div class="bl_contact bl_bigBg">
  <header class="ly_pageHeader ly_wrapper">
    <h1><a href="index.html"><img class="el_logo" src="images/logo.svg" alt="KAMIO Cafeホーム"></a></h1>
    <nav>
      <ul class="bl_mainNav">
        <li><a href="news.html">News</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="ly_wrapper">
    <h2 class="el_pageTitle hp_whiteTextShadow">Contact</h2>
    <form action="#" class="bl_contact_form">
      <div>
        <label for="name">お名前</label>
        <input type="text" id="name" name="your-name">
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="your-email">
      </div>
      <div>
        <label for="message">メッセージ</label>
        <textarea id="message" name="your-message"></textarea>
      </div>
      <input type="submit" class="el_button" value="送信">
    </form>
  </div>
</div>

<main>
  <section class="bl_contactLocation ly_wrapper">
    <div class="bl_contactLocation_info">
      <h3 class="bl_sub_title">KAMIO Cafe 熊本店</h3>
      <p>
        住所：熊本県熊本市中央区<br/>
        渡鹿16-32<br/>
        電話：096-XXX-XXXX<br/>
        営業時間：11:00〜18:00<br/>
        休日：水曜
      </p>
    </div>
    <div class="bl_contactLocation_map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3353.359148436313!2d130.73820695073556!3d32.80924768086889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3540f161704bd975%3A0x5fd265f5760ce4a3!2z44CSODYyLTA5NzAg54aK5pys55yM54aK5pys5biC5Lit5aSu5Yy65rih6bm_77yX5LiB55uu77yR77yW4oiS77yS77yY!5e0!3m2!1sja!2sjp!4v1659307565771!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>
</main>

<footer class="ly_footer">
  <div class="ly_wrapper">
    <p><small>&copy; <script>document.write(thisYear)</script> SalesBear</small></p>
  </div>
</footer>
</body>
</html>
